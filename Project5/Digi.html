<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Digicoder project</title>
    <link rel="stylesheet" href="Digi.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/remixicon@3.5.0/fonts/remixicon.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="main">
      <div class="form">
        <form action="">
          <h1>New call</h1>
          <label for="image url">Image URL</label>
          <br />
          <input
            type="text"
            id="image url"
            placeholder=" Enter your image URL"
            autocomplete="off"
          />
          <br />
          <label for="full name">Full Name</label>
          <br />
          <input
            type="text"
            id="full name"
            placeholder=" Enter your Full Name"
            autocomplete="off"
          />
          <br />
          <label for="hometown">Home Town</label>
          <br />
          <input
            type="text"
            id="hometown"
            placeholder=" Enter your Home Town"
            autocomplete="off"
          />
          <br />
          <label for="purpose">Purpose</label>
          <br />
          <input
            type="text"
            id="purpose"
            placeholder=" e.g Quick appointment note"
            autocomplete="off"
          />
          <br />
          <label>Category</label>
          <div class="checkbox-group">
            <label class="tag-checkbox">
              <input required type="radio" name="category" value="emergency" />
              <span>Emergency</span>
            </label>

            <label class="tag-checkbox">
              <input required type="radio" name="category" value="important" />
              <span>Important</span>
            </label>

            <label class="tag-checkbox">
              <input required type="radio" name="category" value="urgent" />
              <span>Urgent</span>
            </label>

            <label class="tag-checkbox">
              <input required type="radio" name="category" value="no-rush" />
              <span>No Rush</span>
            </label>
            <button type="submit" id="Create">Create Notes</button>
          </div>
        </form>
        <button type="submit" id="close">Close</button>
      </div>
      <div class="note-container">
        <div class="left-icons">
          <button id="add"><i class="ri-add-line"></i></button>
          <button id="up"><i class="ri-arrow-up-line"></i></button>
          <button id="down"><i class="ri-arrow-down-line"></i></button>
        </div>

        <div class="noteBox"></div>

        <div class="rightIcons">
          <button id="black"></button>
          <button id="purple"></button>
          <button id="yellow"></button>
          <button id="blue"></button>
        </div>
      </div>
    </div>
    <script src="digi.js"></script>
  </body>
</html>
