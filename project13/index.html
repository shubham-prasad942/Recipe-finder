<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Recipe Finder App</title>
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
      integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body>
    <div class="container">
      <header>
        <h1><i class="fas fa-utensils"></i> Recipe Finder</h1>
        <p id="para">Find delicious recipes from around the world</p>
      </header>
      <div class="inputsss">
        <input
          type="text"
          id="input"
          placeholder=" Search for meals or keywords..."
          autocomplete="off"
        />
        <button id="search">Search</button>
      </div>
      <div id="error-div" class="hidden">
        <p>No meals found. Try another search term!</p>
      </div>
      <div id="result">
        <p>Search for <span id="dish">""</span></p>
      </div>
      <div id="recipees"></div>
      <div class="meal-box">
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
