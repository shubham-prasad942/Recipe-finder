<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bookmark Saver</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <!-- form start -->
      <form action="">
        <h1>Bookmark Saver</h1>
        <input
          type="text"
          id="name"
          placeholder=" Bookmark Name"
          autocomplete="off"
        />
        <input
          type="text"
          id="url"
          placeholder=" Bookmark URL"
          autocomplete="off"
        />
        <button id="add" type="submit">Add Bookmark</button>
      </form>
      <!-- form end -->
      <!-- List start -->
      <div class="list">
      </div>
    </div>
    <!-- List end -->

    <script src="script.js"></script>
  </body>
</html>
