<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Roshambo Game</title>
    <link rel = "stylesheet" href = "Roshambo.css">
</head>
<body>
  <header>
      <div class="title">
       <div class="title-text">
         <h1>Rock Paper Scissors</h1>
       </div>
    </div>
  </header>  

  <div class="elements">
    <div class="elements-text">
        <div class="image" id="rock">
          <img src = "rock.png">
        </div>
        <div class="image" id="paper">
          <img src = "paper.png">
        </div>
        <div class="image" id="scissors">
          <img src = "scissors.png">
        </div>
    </div>
  </div>

  <div class="scores">
    <div class="score">
      <p id="user-score">0</p>
      <p>You</p>
    </div>

     <div class="score">
      <p id="comp-score">0</p>
      <p>Computer</p>
    </div>
  </div>

  <div class="message">
    <div class="msg">
      <p>Play your move</p>
    </div>
  </div>
    <script src="Roshambo.Js"></script>
</body>
</html>
