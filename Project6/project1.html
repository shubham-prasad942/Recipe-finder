<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Just Grinding</title>
    <link rel="stylesheet" href="project1.css" />
  </head>
  <body>
  <!-- Introduction starts -->
     <div id="introduction">
      <h1>Quiz Time!</h1>
      <p>Test your knowledge with these fun questions</p>
      <button id="start">Start Quiz</button>
    </div>
   <!-- Introduction end -->

   <!-- Questions and Answers Start -->
     <div id="questions-cont">
      <h1 id="questions">questions</h1>
      <div id="info">
        <p>Question <span id="number">1</span> out of 5</p>
        <p>Score: <span id="score">0</span></p>
      </div>
      <div id="answers">
        <!-- Answers -->
      </div>
      <div id="progressBar">
        <div id="line"></div>
      </div>
    </div>
   <!-- Questions and Answers End -->
    
   <div id="result-cont">
    <h1>Quiz Results</h1>
    <div id="result-info">
        <p>You have scored <span id="endScore">0</span> out of 5</p>
        <h2>Do you want to play again?</h2>
    </div>
    <button id="restart">Restart</button>
   </div>
    <script src="project1.js"></script>
  </body>
</html>
