<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Expense Tracker</title>
    <link rel="stylesheet" href="expTracker.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"
    />
  </head>
  <body>
    <div id="cont">
      <h1 style="text-align: center; margin-bottom: 0.7rem; font-size: 1.3rem">
        Expense Tracker
      </h1>
      <div class="reset">
        <button id="restart">Reset</button>
      </div>
      <!-- Balance Start -->
      <div id="balance">
        <h2 style="font-size: 0.95rem; font-weight: 550; margin-bottom: 0.5rem">
          Your Balance
        </h2>
        <span id="amount" style="font-size: 1.2rem; font-weight: 800"
          >₹50,000</span
        >
        <div class="divs">
          <div id="income">
            <p>Income</p>
            <span id="yes">₹</span>
            <span id="incomeVal" style="font-weight: 600; font-size: 1rem"
              >0</span
            >
          </div>
          <div id="expenses">
            <p>Expenses</p>
            <span id="yes">₹</span>
            <span id="expensesVal" style="font-weight: 600; font-size: 1rem"
              >0</span
            >
          </div>
        </div>
      </div>
      <!-- Balance End -->
      <!-- Transactions table Start -->
      <div class="transaction-tab" style="margin-top: 3rem">
        <div class="transactions">
          <h1 style="font-size: 1.2rem">Transactions</h1>
          <div class="listsss">
            <i></i>
          </div>
        </div>

        <div class="add-transactions">
          <h1 style="font-size: 1.2rem">Add Transactions</h1>
          <label for="product">Description:</label>
          <br />
          <input
            type="text"
            id="product-abt"
            placeholder=" Enter Description..."
            autocomplete="off"
          />
          <br />
          <label for="amount">Amount:</label>
          <br />
          <input
            type="number"
            id="amount-abt"
            placeholder=" Enter Amount..."
            autocomplete="off"
          />
          <p style="font-size: 0.7rem; font-weight: 600">
            Use Negative (-) For Expenses
          </p>
          <button id="add">Add Transaction</button>
        </div>
      </div>
      <!-- Transactions table End -->
    </div>
    <script src="expTracker.js"></script>
  </body>
</html>
