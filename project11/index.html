<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Password Generator</title>
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
      integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body>
    <div class="container">
      <h1>Password Generator</h1>
      <div class="div">
        <p id="passs">password</p>
        <i class="far fa-copy copy-btn" id="copy" title="Copy to clipboard"></i>
      </div>
      <form action="">
        <div class="options">
          <div class="option-row">
            <label for="length">Password Length</label>
            <input type="range" id="length" min="0" max="20" value="12" />
            <span id="lengthValue">12</span>
          </div>

          <div class="option-row">
            <label for="up">Include Uppercase</label>
            <input type="checkbox" id="up" class="checkbox" />
          </div>

          <div class="option-row">
            <label for="low">Include Lowercase</label>
            <input type="checkbox" id="low" class="checkbox" />
          </div>

          <div class="option-row">
            <label for="num">Include Number</label>
            <input type="checkbox" id="num" class="checkbox" />
          </div>

          <div class="option-row">
            <label for="symb">Include Symbols</label>
            <input type="checkbox" id="symb" class="checkbox" />
          </div>
        </div>

        <button id="generate">Generate button</button>
      </form>
      <div class="strong">
        <div class="para">
          <p>Password Strength</p>
          <p>Strong</p>
        </div>
      </div>
      <div class="progress">
        <div class="line"></div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
